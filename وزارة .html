<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خدمة التحقق من الشهادات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: right;
      padding: 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 60px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      font-weight: bold;
      color: #222;
      margin-bottom: 5px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }
    label {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      text-align: right;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fafafa;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      width: 80%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      color: white;
      background-color: #880E4F;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #ad1457;
    }
    .result {
      display: none;
      width: 80%;
      margin: 0 auto;
      padding: 12px;
      background-color: #e8f5e9;
      color: #1b5e20;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      text-align: left;
    }
    .details-box {
      display: none;
      width: 80%;
      margin: 15px auto 0;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: right;
      font-size: 15px;
      color: #333;
    }
    .details-box .section-title {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 6px;
    }
    .details-box div {
      margin: 6px 0;
    }
    .info-label {
      font-weight: bold;
      width: 120px;
      display: inline-block;
    }
    .footer {
      text-align: left;
      padding: 15px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/5/5b/MOE_Qatar_Logo.svg/320px-MOE_Qatar_Logo.svg.png" alt="شعار وزارة التعليم">
  </header>

  <div class="container">
    <h1>مرحبًا بكم في<br>خدمة التحقق من الشهادات</h1>
    <p>تمكّنك هذه الخدمة من التحقق من الجهة المصدرة للشهادة</p>

    <label for="code">كود الشهادة</label>
    <input type="text" id="code" placeholder=" الرجاء كتابة الكود حروف وارقام انجليزية فقط " maxlength="20">

    <button onclick="verifyCertificate()">التحقق من الشهادة</button>

    <div class="result" id="result">
      ✔ شهادة صحيحة ومعتمدة
    </div>

    <div class="details-box" id="details">
      <div class="section-title">تفاصيل الشهادة</div>
      <div><span class="info-label">الاسم:</span> رشا ابراهيم محمود عوض</div>
      <div><span class="info-label">المؤسسة:</span> وزارة التربية والتعليم والتعليم العالي</div>
      <div><span class="info-label">تاريخ الإصدار:</span> 15-5-2025</div>
      <div><span class="info-label">رقم الهوية:</span> 28081810407</div>
    </div>
  </div>

  <div class="footer">
    ⓒ وزارة التعليم والتعليم العالي – قطر
  </div>

  <script>
    function verifyCertificate() {
      const code = document.getElementById("code").value.trim().toUpperCase();
      const resultBox = document.getElementById("result");
      const detailsBox = document.getElementById("details");
      
      if (code === "NINSKEZ72RWL") {
        resultBox.style.display = 'block';
        detailsBox.style.display = 'block';
      } else {
        resultBox.style.display = 'none';
        detailsBox.style.display = 'none';
        alert("كود الشهادة غير صحيح. الرجاء المحاولة مجددًا.");
      }
    }
  </script>

</body>
</html>
